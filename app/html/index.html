<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Alarm Timer</title>
</head>
<body>
  <!-- Menu -->
  <header>
  </header>

  <main class="container">
    <div class="display-time">
      <div class="row time-container">
        <div class="col-4"><p>開始時間</p></div>
        <div class="col-8"><p class="show-time-text" id="start-time"   ></p></div>
      </div>
      <div class="row time-container">
        <div class="col-4"><p>現在時刻</p></div>
        <div class="col-8"><p class="show-time-text" id="current-time" ></p></div>
      </div>
      <div class="row time-container">
        <div class="col-4"><p>経過時間</p></div>
        <div class="col-8"><p class="show-time-text" id="elapssed-time"></p></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary" id="start-btn">Start</button>
      </div>
    </div>
  </main>

  <footer>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
